name: Build and deploy Node.js app to Azure Web App - priyankareactnode

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '14.x' # Adjust the Node.js version to match your project's requirements

      - name: npm install, build, and test
        run: |
          npm ci # Use `npm ci` for clean installs
          npm run build # Modify the build command based on your project's setup
          npm run test # Modify the test command based on your project's setup

      - name: Zip artifact for deployment
        run: zip -r release.zip ./dist/* # Adjust the path to match your project's bundled files

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: Azure/webapps-deploy@v2
        with:
          app-name: 'priyankareactnode'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9174BA94D8B04181914589BCD7D4A956 }}
          package: .
